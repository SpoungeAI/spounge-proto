// File: proto/common/v1/common.proto
// Contains generic, reusable messages for status, pagination, and other common types.
syntax = "proto3";

package common.v1;

import "google/protobuf/struct.proto";

option go_package = "github.com/spoungeai/spounge-protos/gen/go/common/v1;commonv1";

// Status is a standard message for returning operation status.
// It's modeled after google.rpc.Status.
message Status {
  // The status code, which should be an enum value of google.rpc.Code.
  int32 code = 1;
  // A developer-facing error message.
  string message = 2;
  // A list of messages that carry the error details.
  google.protobuf.Struct details = 3;
}

// File represents a file with its content and metadata.
message File {
  string file_name = 1;
  string mime_type = 2;
  bytes content = 3;
}

// PaginationParams defines parameters for paginated requests.
message PaginationParams {
  // The page number, 1-based.
  int32 page = 1;
  // The number of items to return per page.
  int32 page_size = 2;
}

// PaginationResult provides metadata for paginated responses.
message PaginationResult {
  // The current page number, 1-based.
  int32 page = 1;
  // The number of items returned per page.
  int32 page_size = 2;
  // The total number of items available.
  int32 total_items = 3;
  // The total number of pages available.
  int32 total_pages = 4;
}

// EntityId is a generic wrapper for a resource ID.
message EntityId {
  string id = 1;
}

// Metadata provides a generic key-value store for additional context.
message Metadata {
  // A map of string keys to string values for arbitrary metadata.
  map<string, string> fields = 1;
}