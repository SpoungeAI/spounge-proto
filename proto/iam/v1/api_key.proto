// File: proto/iam/v1/api_key.proto
// Defines messages for SpoungeAI-issued API keys for programmatic access.
syntax = "proto3";

package iam.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/spoungeai/spounge-protos/gen/go/iam/v1;iamv1";

// APIKey represents the public, non-sensitive information of an API key.
message APIKey {
  // The unique identifier for the API key.
  string id = 1;
  // The ID of the user who owns this key.
  string user_id = 2;
  // A user-defined name for the key for easy identification.
  string name = 3;
  // A short, non-sensitive prefix of the key for display purposes.
  string key_prefix = 4;
  // An optional description for the key's purpose.
  optional string description = 5;
  // Timestamp when the key was created.
  google.protobuf.Timestamp created_at = 6;
  // Timestamp when the key was last used.
  optional google.protobuf.Timestamp last_used_at = 7;
}

// APIKeyWithSecret includes the secret key, and is ONLY returned upon creation.
message APIKeyWithSecret {
  // The public API key information.
  APIKey api_key = 1;
  // The full secret key. This is sensitive and must not be stored.
  string secret_key = 2;
}