syntax = "proto3";

package nodus.v1.nodes.v1;

option go_package = "github.com/spounge-ai/spounge-proto/gen/go/nodus/v1/nodes/v1;nodesv1";

import "google/protobuf/duration.proto";

message WebhookNodeConfig {
