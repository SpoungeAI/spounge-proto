# .github/workflows/ci.yml
name: Protobuf CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bufbuild/buf-setup-action@v1

      - name: Check for breaking changes
        run: buf breaking --against 'https://github.com/SpoungeAI/spounge-protos.git#branch=main'

      - name: Lint protos
        run: buf lint

      - name: Generate code and check for diff
        run: |
          buf generate
          git diff --exit-code