name: Release TS Protogen

on:
  push:
    branches:
      - main
    paths:
      - 'proto/**'
      - 'gen/ts/**'
      - '.changeset/**'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.2.0'

      - name: Install dependencies
        run: npm install

      - name: Update generated TS package.json metadata
        run: node ./scripts/update_ts_package.js

      - name: Generate TypeScript code from proto files
        run: npm run build

      - name: Version packages with Changesets
        run: npx changeset version

      - name: Commit version and changelog updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: version packages" || echo "No changes to commit"

      - name: Push version commits and tags
        run: git push --follow-tags

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx changeset publish
